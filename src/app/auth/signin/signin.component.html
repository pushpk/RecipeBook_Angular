<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div class="form-group">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" ngModel class="form-control">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            ngModel
            class="form-control">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid" >Log in</button>
       
        <br/><br/>

                  <strong>Registration Success!</strong> Please click <a routerLink="/login">here</a> to login!.
                 
              </p>
            </div>
          </div> -->
      </form>
     
    </div>
  </div>
